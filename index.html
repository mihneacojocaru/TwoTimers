<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <div id="clockContainer">
            <!-- <section id='clock'>
                Clock Goes Here
            </section> -->
            <div class="clockItems my-4">
                <input id="hours" type="number" value="0" min="0" max="59">
                <span>h</span>
                <input id="minutes" type="number" value="5" min="0" max="59">
                <span>m</span>
                <input id="seconds" type="number" value="0" min="0" max="59">
                <span>s</span>
            </div>
            <button class="btn btn-outline-success mx-2" id="reset">Reset</button>
            <button class="btn btn-outline-primary mx-2" id="start">Start</button>
        </div>
        <div id="main" class="clockContainer">
            <div class="d-flex mb-3 inputs justify-content-center align-items-end">
                <input id="hours2" type="number" min=0 value="0" name="hours" /><span>h</span>
                <input id="minutes2" type="number" min=0 value="5" name="minutes"><span>m</span>
                <input id="seconds2" type="number" min=0 value="0" name="seconds"><span>s</span>
            </div>
            <div class="d-flex buttons justify-content-center">
                <button class="btn btn-outline-primary btn-start-resume">Start</button>
                <button class="btn btn-outline-success btn-pause mx-2">Pause</button>
                <button class="btn btn-outline-primary btn-stop mx-2">Stop</button>
                <button class="btn btn-outline-danger btn-reset mx-2">Reset</button>
            </div>
        </div>
        <script src='clock.js'></script>
        <script src="clock2.js"></script>
    </body>
</html>
